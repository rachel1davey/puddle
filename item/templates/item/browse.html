{% extends "core/base.html" %}
{% load static %}
{% block title %}Browse Items{% endblock %}

{% block content %}
<div class="pb-6 grid grid-cols-4 gap-4 bg-gray-100 rounded">
    <div class="col-span-1">
        <form method="get" action="{% url 'item:browse' %}">
            <input name="query" class="w-full py-4 px-6 border-rounded-xl" type="text" value="{{ query }}" placeholder="Search...">
            <button class="mt-2 py-4 px-8 text-lg bg-teal-500 text-white rounded-xl hover:bg-teal-700">Search</button>
    </form>
    </div>

 <div class="col-span-3">
        <div class="grid grid-cols-3 gap-3">
        {% for item in items %}
        <div>
            <a href="{% url 'item:detail' item.id %}">
                <div>
            {% if item.image %}
                <img src="{{ item.image.url }}" alt="{{ item.name }}" class="rounded-t-xl">
            {% else %}
                <!-- Show a placeholder if no image -->
                <img src="{% static 'images/placeholder.png' %}" alt="No image" class="rounded-t-xl">
            {% endif %}
                </div>
                <div class="p-6 bg-white rounded-b-xl">
                    <h2 class="text-2xl">{{ item.name }}</h2>
                    <p class="text-gray-500">Price: {{ item.price }}</p>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
 </div>
</div>

{%endblock%}
